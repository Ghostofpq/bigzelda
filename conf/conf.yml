---
# bigzelda configuration
port : 			8000 		# change the Dockerfile also if you change the port
tokenMaxSize : 	6	 		# anticolision number not included (azerty0 is valid for 6)
dataTTL : 		7776000  	# 3 months in seconds
# Redis connection configuration
redisHost : 	localhost 	# ignore if you use docker, injected via environnement variables
redisPort : 	6379 		# ignore if you use docker, injected via environnement variables
redisPassword :  
redisDB : 		0
# Logger
logfile 	:		logs/bigzelda
loglevel	: 		DEBUG  	# DEBUG / WARN / INFO / ERROR